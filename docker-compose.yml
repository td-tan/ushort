version: "3.0"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=development_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=toor
    ports:
      - "127.0.0.1:5432:5432/tcp"

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    ports:
      - 127.0.0.1:5555:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.test
      PGADMIN_DEFAULT_PASSWORD: admin
    restart: unless-stopped

